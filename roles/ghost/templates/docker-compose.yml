version: '3.1'

services:

  ghost:
    container_name: ghost
    image: ghost:latest
    restart: always
    ports:
      - {{ghost_port}}:2368
    environment:
      - NODE_ENV=production
    volumes:
      - {{ghost_volume}}:/var/lib/ghost/content
      - /data/wwwroot/ghost/config.production.json:/var/lib/ghost/config.production.json
